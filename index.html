  <meta charset="UTF-8">

  <meta name="keywords" content="sign-up form">
  <meta name="description" content="a sign-up form">
  <title>Welcome | Sign Up now</title>

</head>

<body>
  <main class="smol-centering smol-container">
    <div>

    </div>
    <h1>Volunteer Sign-up</h1>
    <div class="smol-stack-layout">
      <picture>
        <source type="image/webp" srcset="">
        <img src="" alt="" srcset="">
      </picture>
      <p>overlaid text</p>
      <p>artist attribution text</p>
    </div>
    <div class="form-section">
      <!-- form method set to get for the demo -->
      <form action="" class="form" method="get">
        <div>
          <label for="">first name</label>
          <input type="text" name="first_names">
        </div>
        <div>
          <label for="">last name</label>
          <input type="text" name="last_names">
        </div>
        <div>
          <label for="">phone number</label>
          <input type="text" name="phone_number">
        </div>
        <div>
          <label for="">email</label>
          <input type="email" name="email">
        </div>
        <div>
          <label for="">password</label>
          <input type="text" name="password_1">
        </div>
        <div>
          <label for="">confirm password</label>
          <input type="text" name="password_2">
        </div>

        <fieldset>
          <legend>Preferred way to contact</legend>
          <input type="radio" name="contact" id="phone-radio">
          <label for="phone-radio">Phone</label>
          <input type="radio" name="contact" id="email-radio">
          <label for="email-radio">Email</label>
          <input type="radio" name="contact" id="any-radio">
          <label for="any-radio">Any</label>
        </fieldset>

        <p><i>note:</i> You will be contacted when we receive your application. Your placement and work time will be
          confirmed
          15days prior to our event.</p>

        <button type="submit">Sign Up</button>

      </form>
    </div>
